<div class="container justify-content-center pb-5">

    <div class="card">
        <div class="card-body">
        <div class="form-group">
          <form [formGroup]="postForm" (ngSubmit)="postComment()">

        
        
          <input style="height:100px;font-size: 14pt" 
          type="text" 
          class="form-control"
          formControlName="comment"
          placeholder="Write a comment...">
       
      
        
        <div class=" light-color">
           <button class="btn btn-success pull-left mx-3 mt-3" type="submit">Post Comment</button>
      </div>
    </form>
  </div>
</div> 
  

</div>
</div>

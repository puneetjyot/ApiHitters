<app-usernav></app-usernav>

<div class="editor-page pt-4">
    <div class="container page">
      <div class="row">
  
        <div class="col-md-10 offset-md-1 col-xs-12">

          <form [formGroup]="postForm" (ngSubmit)="post()">
            <fieldset>
              <fieldset class="form-group">
                  <input type="text" 
                  formControlName="Title"
                  class="form-control form-control-lg" placeholder="Article Title">
              </fieldset>
              <fieldset class="form-group">
                  <input type="text"
                  formControlName="Subject"

                  class="form-control" placeholder="What's this article about?">
              </fieldset>
              <fieldset class="form-group">
                  <textarea class="form-control" 
                  formControlName="Body"

                  rows="8" placeholder="Write your article (in markdown)"></textarea>
              </fieldset>
              <fieldset class="form-group">
                  <input type="text" 
                  formControlName="Tags"

                  class="form-control" placeholder="Enter tags"><div class="tag-list"></div>
              </fieldset>
              <button class="btn btn-lg pull-xs-right btn-success" type="submit">
                  Publish Article
              </button>
            </fieldset>
          </form>
        </div>
  
      </div>
    </div>
  </div>

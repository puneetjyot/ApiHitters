
<div class="container">
    <div class="fav-icon">
        <button class="btn align-content-end btn-sm " (click)="favArticle()" [ngClass]="{'activeColor':article.favorited}">
            <i class="far fa-heart"></i>
            {{article.favoritesCount}}
        </button>
        </div>
  <div class="d-flex py-2">
      
      
      <a class="nav-link d-flex" style="color:black;" routerLink="/profile/{{article.author.username}}" routerLinkActive="active">
<span>
    <img src="{{article.author.image}}" height=35 width=35 class="rounded-circle">
    
</span>
    <div>
  <div class="px-2">
    <p style="color:rgb(30, 247, 30)" class="mb-0">{{article.author.username}}
      </p>
    </div>
    <div class="date text-secondary">{{article.updatedAt| date: 'MMMM d, y'}}</div>
  </div>

  

</a>
</div>


<a  class="nav-link " style="color: black;"  routerLink="/article/{{article.slug}}" routerLinkActive="active">
<div>
  <h5>{{article.title}}</h5>
  <p class="text-secondary">{{article.description}}</p>
</div>
</a>
<button (click)="getArticle(article.slug)" class="btn-link btn text-secondary font-weight-light fsize"><p>Read More...</p></button>
 


    <hr/>
  </div>
